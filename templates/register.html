{% extends "base.html" %}

{% block title %}Register - 1RM Predictor{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                        <h2>Create Account</h2>
                        <p class="text-muted">Start tracking your strength gains</p>
                    </div>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-0">Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-primary">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <div class="row g-3 text-muted small">
                    <div class="col-4">
                        <i class="fas fa-shield-alt text-success"></i><br>
                        Secure
                    </div>
                    <div class="col-4">
                        <i class="fas fa-gift text-primary"></i><br>
                        Free Trial
                    </div>
                    <div class="col-4">
                        <i class="fas fa-clock text-warning"></i><br>
                        30 seconds
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
