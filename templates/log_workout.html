{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Log Workout</h2>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="mb-3">
            <label class="form-label">Exercise</label>
            <select name="exercise" class="form-control" required>
                <option value="bench_press">Bench Press</option>
                <option value="squat">Squat</option>
                <option value="deadlift">Deadlift</option>
                <option value="overhead_press">Overhead Press</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Weight (lbs)</label>
            <input type="number" step="0.1" name="weight" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Reps</label>
            <input type="number" name="reps" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">How hard?</label><br>
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="effort" value="1" id="easy">
                <label class="btn btn-outline-success" for="easy">Easy</label>

                <input type="radio" class="btn-check" name="effort" value="2" id="medium" checked>
                <label class="btn btn-outline-warning" for="medium">Medium</label>

                <input type="radio" class="btn-check" name="effort" value="3" id="hard">
                <label class="btn btn-outline-danger" for="hard">Hard</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Log Workout</button>
        <a href="{{ url_for('my_workouts') }}" class="btn btn-secondary">View History</a>
    </form>
</div>
{% endblock %}
